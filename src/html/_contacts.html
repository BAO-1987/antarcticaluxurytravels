<section class="contacts" style="background-image: url('./images/contacts.jpg');">

  <div class="contacts__inner">

    <div class="container">

      <h2>
        Contact Us
      </h2>

      <form class="contacts__form">

        <label for="userName">
          <input type="text" placeholder="Enter your name" id="userName" required />
        </label>

        <label for="userEmail">
          <input type="email" placeholder="Enter your email address" id="userEmail" required />
        </label>

        <label for="userMessage">
          <textarea placeholder="Your message..." id="userMessage" required>
       </textarea>
        </label>

        <button class="btn" type="submit">Book a Tour</button>
      </form>

    </div>

  </div>

</section>
